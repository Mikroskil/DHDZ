<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Sign Up</title>
<style type="text/css">
	body {
	color:#000000;
	margin-left:40px;
	margin-right:40px;
	}
</style>
</head>

<body>
<form>
<table width="100%" border="2" align="center" bordercolor="#000099" rules="rows">
<tr>
		<td colspan="4" align="center" bgcolor="#F2F2F2"><font face="Stencil">Sign Up</font></td>
	</tr>
	<tr>
		<td rowspan="3" width="15%" align="center"><img src="../../GAMBAR/photo.jpg" width="100" height="150" border="5" align="middle"></td>
	  <td width="15%"><font face="Stencil">Name</font></td>
		<td width="5%">:</td>
		<td width="65%">
			<input type="text">	
		</td>
	</tr>
	<tr>
		<td><font face="Stencil">Telephone</font></td>
		<td>:</td>
		<td>
			<input type="text">
		</td>
	</tr>
	<tr>
		<td><font face="Stencil">Address</font></td>
		<td>:</td>
		<td>
			<textarea cols="40" rows="3"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2"><font face="Stencil">Gender</font></td>
		<td>:</td>
		<td>
			<table>
				<tr>
					<td><input type="radio" name="check" checked>Male</td>
					<td><input type="radio" name="check">Female</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td colspan="2"><font face="Stencil">Tanggal Lahir</font></td>
		<td>:</td>
		<td>
		<table>
			<tr>
				<td>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option>16</option>
						<option>17</option>
						<option>18</option>
						<option>19</option>
						<option>20</option>
						<option>21</option>
						<option>22</option>
						<option>23</option>
						<option>24</option>
						<option>25</option>
						<option>26</option>
						<option>27</option>
						<option>28</option>
						<option>29</option>
						<option>30</option>	
						<option>31</option>	
					</select>
				</td>
				<td>-
					<select>
						<option>Januari</option>
						<option>Febuari</option>
						<option>Maret</option>
						<option>April</option>
						<option>Mei</option>
						<option>Juni</option>
						<option>Juli</option>
						<option>Agustus</option>
						<option>September</option>
						<option>Oktober</option>
						<option>November</option>
						<option>Desember</option>
					</select>
				</td>
				<td>-
					<input type="text">	
				</td>
			</tr>
		</table>
		</td>
	</tr>
		<td colspan="2"><font face="Stencil">E-mail</font></td>
		<td>:</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td colspan="2"><font face="Stencil">No Meter Pelanggan</font></td>
		<td>:</td>
		<td><input type="text"></td>
		<td colspan="4">&nbsp;</td>
	<tr>
		<td colspan="4">
        <font face="Stencil">
			<fieldset>
				<legend>Data Account</legend>
				<table width="100%">
				<tr>
					<td width="30%">Username</td>
					<td width="5%">:</td>
					<td width="65%"><input type="text"></td>
				</tr>
				<tr>
					<td width="30%">Password</td>
					<td width="5%">:</td>
					<td width="65%"><input type="password"></td>
				</tr>
				<tr>
					<td width="30%">Re - Password</td>
					<td width="5%">:</td>
					<td width="65%"><input type="password"></td>
				</tr>
				</table>
			</fieldset>
            </font>
		</td>
	</tr>
	<tr>
		<td align="center">
			<table align="center">
				<tr>
					<td><a href="../menu/home si.html"><input type="button" value="Sign Up"></a></td>
					<td><a href=""><input type="reset" value="Cancel"></a></td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</form>
</body>
</html>
